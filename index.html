<html>
	<head>
		<!-- CSS Files -->
		<link rel="stylesheet" href="./homepage.css" />

		<title></title>
		<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous"
		></script>
		<script>
			$(function () {
				$("#header").load("/commons/header.html");
				$("#footer").load("/commons/footer.html");
				$("#navbar").load("/commons/navbar.html");
			});
		</script>
	</head>

	<script>
		/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
		function NavbarMenuToggle() {
			var x = document.getElementById("navbar");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
		}
	</script>

	<body>
		<div class="topnav" id="navbar"></div>

		<!-- Head Include -->
		<div id="header"></div>

		<!-- Load an icon library to show a hamburger menu (bars) on small screens -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<p>
			<img
				class="mohsregAnimated"
				src="./images/MohsregBranding/mohsreg_transparent_animated.gif"
			/>
		</p>

		<h1 class="intro-header">Hi There!</h1>
		<p class="casual-text">
			Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras ac
			orci pharetra, auctor ex eu, malesuada leo. Cras mollis pulvinar
			turpis. In ac sapien fringilla, gravida dolor vitae, sollicitudin
			arcu.
		</p>

		<!-- Add a placeholder for the Twitch embed -->
		<div id="twitch-embed" align="center"></div>

		<!-- Load the Twitch embed JavaScript file -->
		<script src="https://embed.twitch.tv/embed/v1.js"></script>

		<!-- Create a Twitch.Embed object that will render within the "twitch-embed" element -->
		<script type="text/javascript">
			new Twitch.Embed("twitch-embed", {
				width: "70%",
				height: 480,
				channel: "mohsreg",
				// Only needed if this page is going to be embedded on other websites
				parent: ["embed.example.com", "othersite.example.com"],
			});
		</script>

		<div class="typewriter-basic">
			<div class="typewriter-div">
				<h1><span class="auto-type"></span></h1>
			</div>
			<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
			<script>
				var typed = new Typed(".auto-type", {
					strings: [
						"Follow me on Twitch!",
						"Subscribe to me on YouTube",
						"Follow me on GitHub",
						"Chat with me on Discord",
						"Follow me on Twitter!",
						"Join GrabFreeGames and never miss a giveaway again!",
						"the cake is a lie.",
						"mohsreg didn't create this code ",
					],
					typeSpeed: 50,
					backSpeed: 50,
					loop: true,
				});
			</script>
		</div>
		<div id="footer"></div>
	</body>
</html>
